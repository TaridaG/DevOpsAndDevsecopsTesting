version: "3.9"

services:

  # ---------------------------------------------------
  # ðŸŸ  ZOOKEEPER
  # ---------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - devnet

  # ---------------------------------------------------
  # ðŸ”µ KAFKA BROKER
  # ---------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listener configs
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9093,EXTERNAL://localhost:9092
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9093,EXTERNAL://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      # Dev ortamÄ±
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - devnet

  # ---------------------------------------------------
  # ðŸŸ£ KAFKA UI (En kaliteli Kafka yÃ¶netim paneli)
  # ---------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - devnet

  # ---------------------------------------------------
  # ðŸŸ© POSTGRESQL
  # ---------------------------------------------------
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: trading
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devnet

  # ---------------------------------------------------
  # ðŸŸ¢ REDIS
  # ---------------------------------------------------
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - devnet

  # ---------------------------------------------------
  # ðŸŸ¤ OPENSEARCH (ELK yerine modern Ã§Ã¶zÃ¼m)
  # ---------------------------------------------------
  opensearch:
    image: opensearchproject/opensearch:2.12.0
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Opensearch_Dev2025!
    ports:
      - "9200:9200"
      - "9600:9600"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - devnet


  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.12.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      - "OPENSEARCH_HOSTS=[\"https://opensearch:9200\"]"
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=Opensearch_Dev2025!

    depends_on:
      - opensearch
    networks:
      - devnet



  # ---------------------------------------------------
  # ðŸŸ£ JAEGER (distributed tracing)
  # ---------------------------------------------------
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: jaeger
    ports:
      - "16686:16686" # UI
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
    networks:
      - devnet

# ---------------------------------------------------
# NETWORKS
# ---------------------------------------------------
networks:
  devnet:
    driver: bridge

# ---------------------------------------------------
# VOLUMES
# ---------------------------------------------------
volumes:
  postgres_data:
  redis_data:
